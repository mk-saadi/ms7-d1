<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stopwatch {
  text-align: center;
  font-size: 48px;
}

.display {
  font-family: monospace;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

.controls button {
  font-size: 24px;
  padding: 10px;
  margin: 5px;
}

    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="display">
          <span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">000</span>
        </div>
        <div class="controls">
          <button class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      
      <script src="stopwatch.js"></script>
</body>
</html>
